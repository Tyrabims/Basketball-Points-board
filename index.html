<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score card app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <div class="points-text" id="home-points">0</div>
                <div class="add-points-btns" id="add-home-points-btns">
                    <button id="home-freethrow-btn" onclick="additionFunction( 1, homePoints)">+ 1</button>
                    <button id="home-two-points-btn" onclick="additionFunction( 2, homePoints)">+ 2</button>
                    <button id="home-three-points-btn" onclick="additionFunction( 3, homePoints)">+ 3</button><br>
                    <button id="reset-home-points" onclick="resetBtn(homePoints)">RESET</button>       
            </div>
            </div>
            <div id="guest">
                <h3>GUEST</h3>
                <div class="points-text" id="guest-points">0</div>
                <div class="add-points-btns" id="add-guest-points-btns">
                    <button id="guest-freethrow-btn" onclick="additionFunction( 1, guestPoints)">+ 1</button>
                    <button id="guest-two-points-btn" onclick="additionFunction( 2, guestPoints)">+ 2</button>
                    <button id="guest-three-points-btn" onclick="additionFunction( 3, guestPoints)">+ 3</button><br>
                    <button id="reset-guest-points" onclick="resetBtn(guestPoints)">RESET</button>
            </div> 
    </div>
</body>
<script src="index.js"></script>
</html>
